{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %}
    {{ title }}
{% endblock %}
{% block content %}
    <form method="post" enctype="multipart/form-data">
        <h1>{{ title }}</h1>
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-warning">Submit</button>
    </form>
{% endblock %}
